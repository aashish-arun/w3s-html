<!DOCTYPE html> <!-- defines that this document is an HTML5 document -->

<html lang="en"> <!-- defines the start and end of an HTML page (also contains the root element)-->

<head> <!-- defines the html document's head which is not visiable to the end user -->
    <meta charset="UTF-8"> <!-- defines the meta information about the HTML page -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> <!-- defines the title of the HTML page (which is shown in the browser's title bar or in the page's tab) -->
</head>

<body> <!-- defines the html document's body which is visiable to the end user -->
    

    
    <!-- html tags -->

    <h1></h1> <!-- defines a heading (there are 6 of them i.e. h1 to h6 each being smaller than the last) -->

    <a href=""></a> <!-- defines a hyperlink (i.e. a link connected to the text in between the <a> and </a> tag), links can appear in 3 ways in all browsers
        An unvisited link is underlined and blue
        A visited link is underlined and purple
        An active link is underlined and red
        -->

    <img src="" alt=""> <!-- defines the mebeded image -->

    <p> </p> <!-- defines a paragraph -->
    
    <pre> </pre><!-- defines a preformatted text -->

    <b> </b> <!-- defines a bold text -->

    <strong> </strong>  <!-- defines a important text -->

    <i> </i> <!-- defines a italic text -->

    <em> </em> <!-- defines a emphasized text -->

    <small> </small> <!-- defines a smaller text -->

    <mark> </mark> <!-- defines a marked or highlighted text -->

    <del> </del> <!-- defines a deleted or strikethroughed text -->

    <ins> </ins> <!-- defines a inserted or underlined text -->

    <sub> </sub> <!-- defines a subscripted text -->

    <sup> </sup>  <!-- defines a superscripted text -->

    <blockquote> </blockquote> <!-- defines a section that is quoted from another source -->

    <q> </q> <!-- defines a short inline quotation-->

    <abbr title=""></abbr> <!-- defines an abbreviation or acronym -->

    <address> </address> <!-- defines the contact information for the author/owner of a document -->

    <cite> </cite> <!-- defines  the title of a work -->

    <bdo dir=""> </bdo> <!-- defines the text direction -->

    <br> <!-- defines a single line break in the content (it is an empty html element) -->

    <hr> <!-- defines a thematic break/change in the content (it is an empty html element) -->


    <!--  --> <!-- defines a comnent, not visble to the user) -->

    
    <!-- html attributes -->

    <a href=""> </a>
    <!-- 
        href of <a> specifies the url of the page the link goes to
    -->
    
    <img src="" alt="" width="" height="">
    <!--
        src of <img> specifies the path of the image to be displayed, there are two way to specify it
            1. absolute url - path is a link
            2. relative url - path is the path of the img from the current dic
        alt of <img> specifies the alternative text of the image to be displayed
        width of <img> specifies the width of the image to be displayed
        height of <img> specifies the height of the image to be displayed
    -->

    <p style=""> </p> 
    <!--
        style specifies which all type of styles (color, font, size, and more.) is used for that element, there are 3 types of style
            1. inline css, using style attribute in html elements
            2. internal css, using <style> element in the <head>
            3. external css, using <link> element to link to an external CSS file in the <head>
    -->
    
    <html lang="en"> </html>
    <!-- 
        lang of <html> defines the language of the webpage, measnt to assist search engines and browsers)
    -->
    <p title=""> </p>
    <!-- 
        title defines some extra information about an element in the form of a tooltip
    -->



    <!-- html style property -->

    <p style="color:value;"> </p>
    <!--
        color propery defines the give color value for the tag which it is defined in
    -->
     
    <p style="background-color:value;"> </p>
    <!--
        background-color propery defines the give background-color value for the tag which it is defined in
    -->

    <p style="font-family:value;"> </p>
    <!--
        font-family propery defines the give font-family value for the tag which it is defined in
    -->

    <p style="font-size:value;"> </p>
    <!--
        font-size propery defines the give font-size value for the tag which it is defined in    
    -->

    <p style="text-align:value;"> </p>
    <!--
        text-align propery defines the give text-align value for the tag which it is defined in    
    -->
    <p style="border:value ;"> </p>
    <!--
        defines a border around an HTML element
    -->

    <p style="padding:value ;"> </p>
    <!--
        defines a padding (space) between the text and the border
    -->

    <p style="margin:value ;"> </p>
    <!--
        defines a margin (space) outside the border
    -->

    <!-- html colors-->

    <!--
        RGB 
            rgb(red,blue,green)
                red, blue and green is from 0 to 255
                    rgb(0, 0, 0) - defines the color black
                    rgb(255, 255, 255) - defines the color while
        
        ARGB
            argb(red,blue,green,alpha) - uses values of 0 to 255
                red, blue and green is the same as before
                alpha is from 0 to 1, 0 being fully transparent and 1 being not at all transparent
                    rgba(x, x, x, 0) defines fully transparent
                    rgba(x, x, x, 1) dentines not transparent at all
 
        HEX 
            #rrggbb
                rr, gg and bb is from 00 to ff or FF
                    #000000 - defines the color black
                    #ffffff - defines the color while

        HSL 
            hsl(hue, saturation(%), lightness(%))
                hue is from 0 to 360. 0 being red, 120 being green and 240 being blue
                saturation is from 0% too 100%, 0% being a shade of greay and 100% being the full color
                lighness is aslo from 0% too 100%, 0% being black and 100% being white
                    hsl(0, 0%, 100%) - defines the color black
                    hsl(0, 0%, 0%) - defines the color while
        
            HSLA
            hsla(hue, saturation(%), lightness(%), alpha)
                hue, saturation and lighness is the smae as before
                alpha is from 0 to 1, 0 being fully transparent and 1 being not at all transparent
                    hsl(0, 0%, 0%, 0) - dentines transparent at all
                    hsl(0, 0%, 0%, 1) - dentines not transparent at all
                
    -->

</body>
</html>
